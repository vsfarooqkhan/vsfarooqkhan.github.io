			src="https://code.jquery.com/jquery-3.4.1.min.js"

		<script>
			$(document).ready(function() {
				$( "#stackOverFlow" ).empty();
				$( "#gitHubRepoList").empty();
				$.ajaxSetup({
				});
				jQuery.ajax({
					url: "https://dev.to/api/articles?username=vsfarooqkhan",
					method: 'get',
					beforeSend: function(){
						// Show image container
						//$("#loader").show();
						
					},
					success: function(data){
						if(data){
							console.log(data)
							var repoNames = [];
							var repoUrl = [];
							data.forEach(key => {
									$("#devPosts").append('<div class="card col-md-4" > <img class="card-img-top" src="'+key['social_image']+'" alt="Card image"/><div class = "card-body"> <h5 class="card-title"><a href="'+key['url']+'" target="_blank">'+key['title']+'</a></h5> <p> Posted On : '+key['readable_publish_date']+' </p> <p> Reactions Count : '+key['positive_reactions_count']+'</p><a class="btn btn-primary" href="'+key['url']+'" target="_blank">Click To View</a><br/>');
							});
						}
					}
				});
			});
			function showRepos() {
				$( "#stackOverFlow" ).empty();
				$( "#gitHubRepoList").empty();
				$.ajaxSetup({
				});
				jQuery.ajax({
					url: "https://api.github.com/users/vsfarooqkhan/repos",
					method: 'get',
					beforeSend: function(){
						// Show image container
						//$("#loader").show();
						
					},
					success: function(data){
						if(data){
							var repoNames = [];
							var repoUrl = [];
							data.forEach(key => {
								repoNames.push(key['name']);
								repoUrl.push(key['html_url'])
								if(key['fork'] == false) {
									$("#gitHubRepoList").append('<a href="'+key['html_url']+'">'+key['name']+'</a><br/>');
								}
							});
						}
						$("#repoName").text(repoNames);
						$("#repoUrl").text(repoUrl);
						console.log(repoNames, repoUrl)
					}
				});
			}
			function stackOverflow() {
				$( "#stackOverFlow" ).empty();
				$( "#gitHubRepoList").empty();
				$.ajaxSetup({
				});
				jQuery.ajax({
					url: "https://api.stackexchange.com/2.2/users/8240120?order=desc&sort=reputation&site=stackoverflow",
					method: 'get',
					beforeSend: function(){
						// Show image container
						//$("#loader").show();
						
					},
					success: function(data){
						if(data){
							var repoNames = [];
							var repoUrl = [];
							data.items.forEach(key => {
								$("#stackOverFlow").append("<h3> Badges </h3><br/> <b> Bronze </b><label>"+key['badge_counts']['bronze']+" </label> <br/> <b> Silver </b><label>"+key['badge_counts']['silver']+" </label><br/> <b>Gold </b><label>"+key['badge_counts']['gold']+" </label><br/>")
								$("#stackOverFlow").append("<h3> Reputation </h3> <label> "+key['reputation']+" </label><br/>")
								$("#stackOverFlow").append("<h3> Joined : </h3> <label> "+new Date(key['creation_date']*1000).toLocaleString()+" </label><br/>")		
								$("#stackOverFlow").append("<h3>Location : </h3> <label>"+key['location']+"</label> <br/>")
								$("#stackOverFlow").append("<h3> Profile Link</h3><a href= "+key['link']+">stackoverflow.com/farooq</a>")						
							});
						}
					}
				});
			}
		</script>
